<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Recipe Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="recipe-card" role="region" aria-labelledby="recipe-title">
        <h1 class="recipe-title" id="recipe-title">Chocolate Cake</h1>
        <img src="images/cake1.jpg" alt="Chocolate Cake" class="recipe-image">
        
        <div class="prep-info">
            <p>Preparation Time: <span id="prep-time">30 minutes</span></p>
            <p>Serves: <span id="servings">8</span></p>
        </div>

        <button class="toggle-btn" id="toggle-ingredients" aria-expanded="false">Show Ingredients</button>
        <ul class="ingredients hidden" role="list"></ul>

        <button class="toggle-btn" id="toggle-steps" aria-expanded="false">Show Steps</button>
        <ol class="steps hidden" role="list"></ol>

        <button id="start-cooking" aria-label="Start Cooking">Start Cooking</button>
        <div id="progress-bar" class="progress-bar" aria-hidden="true">
            <div class="progress"></div>
        </div>

        <div class="navigation">
            <button id="prev-recipe">Previous Recipe</button>
            <button id="next-recipe">Next Recipe</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
